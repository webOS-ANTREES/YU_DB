<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form {
            display: flex;
            background-color: #d9e1f2;
            padding: 20px;
            border-radius: 5px;
        }
        .login-fields {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .login-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .login-row label {
            background-color: #2f5597;
            color: white;
            padding: 8px;
            width: 80px;
            text-align: center;
            border-radius: 3px;
            margin-right: 10px;
        }
        .login-row input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-button-container {
            display: flex;
            align-items: center;
        }
        .login-button {
            background-color: #2f5597;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <div class="login-fields">
            <div class="login-row">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디 입력">
            </div>
            <div class="login-row">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력">
            </div>
        </div>
        <div class="login-button-container">
            <button class="login-button">로그인</button>
        </div>
    </div>

    <div class="links">
        <a href='/PHP_Code/find_ID.php'>아이디 찾기</a>
        <a href='/PHP_Code/find_PD.php'>비밀번호 찾기</a>
        <a href='/PHP_Code/register.php'>회원가입</a>
        <a href='http://localhost/PHP_Code/select.php'>회원 조회</a>
        <a href='http://localhost/PHP_Code/data_insert.php'>회원 정보 삽입</a>
    </div>
</div>

</body>
</html>
